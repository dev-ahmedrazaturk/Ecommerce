<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecommerce â€” Checkout</title>
  <meta name="description" content="Checkout page for ecommerce with shipping and payment details." />

  <style>
    :root{
      --bg: #0b0d12;
      --panel: #121622;
      --muted: #99a2b4;
      --text: #e8ecf3;
      --primary: #7c5cff;  /* brand */
      --accent: #2dd4bf;   /* secondary */
      --ring: color-mix(in oklab, var(--primary) 65%, white);
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.25), 0 2px 8px rgba(0,0,0,.3);
      --grid-gap: clamp(14px, 2vw, 22px);
      --container: min(1100px, 92vw);
    }

    * { box-sizing: border-box }
    html,body { height: 100% }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.55;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: inherit; text-decoration: none }
    img { max-width: 100%; display: block }

    .container { width: var(--container); margin-inline: auto }

    header{
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(140%) blur(8px);
      background: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .nav{
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 0;
    }

    .brand{
      display: flex; gap: 10px; align-items: center; font-weight: 700; letter-spacing: .2px;
    }

    .brand-badge{
      inline-size: 34px; block-size: 34px; border-radius: 10px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, var(--primary), #9d7dff);
      box-shadow: var(--shadow);
    }

    .btn{
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 16px; border-radius: 999px; font-weight: 600;
      border: 1px solid rgba(255,255,255,.1);
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 80%, transparent), color-mix(in oklab, var(--panel) 60%, black));
      color: var(--text);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }

    .btn-primary{
      background: linear-gradient(135deg, var(--primary), #6ee7ff);
      border: none; color: #0c0f16;
      text-shadow: 0 1px 0 rgba(255,255,255,.2);
    }

    /* Checkout Page */
    .checkout-container {
      display: grid; gap: 40px;
      grid-template-columns: 2fr 1fr;
      margin-top: 50px;
    }

    .checkout-section {
      background: var(--panel);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .checkout-header {
      font-size: 1.6rem; font-weight: 700; margin-bottom: 20px;
    }

    .checkout-form input,
    .checkout-form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1f2335;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 8px;
      color: var(--text);
    }

    .checkout-form button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      color: var(--text);
      font-weight: 700;
      border-radius: 10px;
      transition: background .3s ease;
    }

    .checkout-form button:hover {
      background: #6ee7ff;
    }

    .order-summary {
      background: var(--panel);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .order-summary h3 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex; justify-content: space-between; margin-bottom: 12px;
    }

    .order-item .price {
      font-weight: 700;
      color: var(--primary);
    }

    .order-total {
      display: flex; justify-content: space-between; margin-top: 20px; font-size: 1.2rem; font-weight: 700;
    }

    @media (max-width: 900px){
      .checkout-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav">
      <a href="#" class="brand">
        <span class="brand-badge" aria-hidden="true">E</span>
        <span>Ecommerce</span>
      </a>
    </div>
  </header>

  <div class="container checkout-container">
    <!-- Checkout Form -->
    <div class="checkout-section checkout-form">
      <h2 class="checkout-header">Shipping Information</h2>
      <form action="#" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="address" placeholder="Shipping Address" required />
        <input type="text" name="city" placeholder="City" required />
        <input type="text" name="state" placeholder="State" required />
        <input type="text" name="zip_code" placeholder="Zip Code" required />
        <select name="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="checkout-section order-summary">
      <h3>Order Summary</h3>
      <div class="order-item">
        <span>Product 1</span>
        <span class="price">$39.00</span>
      </div>
      <div class="order-item">
        <span>Product 2</span>
        <span class="price">$59.00</span>
      </div>
      <div class="order-item">
        <span>Shipping</span>
        <span class="price">$5.00</span>
      </div>
      <div class="order-total">
        <span>Total</span>
        <span>$103.00</span>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div>&copy; 2025 Ecommerce Co. All rights reserved.</div>
    </div>
  </footer>

</body>
</html>
